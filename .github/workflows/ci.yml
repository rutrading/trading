name: CI

on:
  push:
    branches: [main, grpc]
  pull_request:
    branches: [main, grpc]

env:
  REGISTRY: ghcr.io

jobs:
  api:
    name: API Tests
    runs-on: blacksmith-2vcpu-ubuntu-2404
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('backend/uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install dependencies
        working-directory: backend
        run: uv sync --frozen --package trading-api

      - name: Generate proto code
        working-directory: backend
        run: uv run python scripts/gen_proto.py

      - name: Run tests
        working-directory: backend
        run: uv run --package trading-api pytest api/tests/ -v

  web:
    name: Web Check
    runs-on: blacksmith-2vcpu-ubuntu-2404
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - name: Cache bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('web/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        working-directory: web
        run: bun install --frozen-lockfile

      - name: Type check
        working-directory: web
        run: bunx tsc --noEmit

  grpc-services:
    name: gRPC Service Tests
    runs-on: blacksmith-2vcpu-ubuntu-2404
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('backend/uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install dependencies
        working-directory: backend
        run: uv sync --frozen

      - name: Generate proto code
        working-directory: backend
        run: uv run python scripts/gen_proto.py

      - name: Run tests
        working-directory: backend
        run: |
          uv run --package market-data pytest services/market_data/tests/ -v
          uv run --package transformer pytest services/transformer/tests/ -v
          uv run --package filter pytest services/filter/tests/ -v
          uv run --package scheduler pytest services/scheduler/tests/ -v

  base-image:
    needs: [api, web, grpc-services]
    name: Build Base Image
    runs-on: blacksmith-2vcpu-ubuntu-2404
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: useblacksmith/setup-docker-builder@v1

      - name: Build and push base image
        uses: useblacksmith/build-push-action@v2
        with:
          context: .
          file: backend/Dockerfile.base
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.repository }}/base:latest
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ github.repository }}/base:cache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ github.repository }}/base:cache,mode=max

  docker-build:
    needs: [base-image]
    name: Build Docker Images
    runs-on: blacksmith-2vcpu-ubuntu-2404
    permissions:
      contents: read
      packages: read
    strategy:
      matrix:
        service: [market_data, transformer, filter, scheduler]
    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: useblacksmith/setup-docker-builder@v1

      - name: Build Docker image
        uses: useblacksmith/build-push-action@v2
        with:
          context: .
          file: backend/services/${{ matrix.service }}/Dockerfile
          push: false
          tags: ru-trading/${{ matrix.service }}:latest
          build-args: BASE_IMAGE=${{ env.REGISTRY }}/${{ github.repository }}/base:latest
