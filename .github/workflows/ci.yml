name: CI

on:
  push:
    branches: [main, grpc]
  pull_request:
    branches: [main, grpc]

jobs:
  api:
    name: API Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v6

      - name: Install dependencies
        working-directory: backend
        run: uv sync --frozen --package trading-api

      - name: Run tests
        working-directory: backend
        run: uv run --package trading-api pytest api/tests/ -v

  web:
    name: Web Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        working-directory: web
        run: bun install --frozen-lockfile

      - name: Type check
        working-directory: web
        run: bunx tsc --noEmit

  grpc-services:
    name: gRPC Service Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v6

      - name: Install dependencies
        working-directory: backend
        run: uv sync --frozen

      - name: Generate proto code
        working-directory: backend
        run: uv run python scripts/gen_proto.py

      - name: Run tests
        working-directory: backend
        run: |
          uv run --package market-data pytest services/market_data/tests/ -v
          uv run --package transformer pytest services/transformer/tests/ -v
          uv run --package filter pytest services/filter/tests/ -v
          uv run --package scheduler pytest services/scheduler/tests/ -v

  docker-build:
    needs: [api, web, grpc-services]
    name: Build Docker Images
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [market_data, transformer, filter, scheduler]
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate proto code
        working-directory: backend
        run: uv sync --frozen && uv run python scripts/gen_proto.py

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: backend/services/${{ matrix.service }}/Dockerfile
          push: false
          tags: ru-trading/${{ matrix.service }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
