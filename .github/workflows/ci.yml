name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  api:
    name: API Tests
    runs-on: blacksmith-2vcpu-ubuntu-2404
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('backend/uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install dependencies
        working-directory: backend
        run: uv sync --frozen --package trading-api

      - name: Generate proto code
        working-directory: backend
        run: uv run python scripts/gen_proto.py

      - name: Run tests
        working-directory: backend
        run: uv run --package trading-api pytest api/tests/ -v

  web:
    name: Web Check
    runs-on: blacksmith-2vcpu-ubuntu-2404
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - name: Cache bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('web/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        working-directory: web
        run: bun install --frozen-lockfile

      - name: Type check
        working-directory: web
        run: bunx tsc --noEmit

  grpc-services:
    name: gRPC Service Tests
    runs-on: blacksmith-2vcpu-ubuntu-2404
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('backend/uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install dependencies
        working-directory: backend
        run: uv sync --frozen

      - name: Generate proto code
        working-directory: backend
        run: uv run python scripts/gen_proto.py

      - name: Run tests
        working-directory: backend
        run: |
          uv run --package market-data pytest services/market_data/tests/ -v
          uv run --package transformer pytest services/transformer/tests/ -v
          uv run --package persistence pytest services/persistence/tests/ -v
          uv run --package scheduler pytest services/scheduler/tests/ -v

